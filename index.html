<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>Calculator</header>
    <main>
        <div class="calculator-container">
            <div class="window-calculator">
                <div class="window-content">
                    <div class="text-content">0</div>
                </div>
            </div>
            <div class="buttons-container">
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="/" class="operation" id="division-operation-id">
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="x" class="operation" id="multiply-operation-id">
                    <input type="button" value="3" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="1" class="number">
                    <input type="button" value="-" class="operation" id="sustraction-operation-id">
                    <input type="button" value="0" class="number">
                    <input type="button" value="CE" class="ce" id="ce">
                    <input type="button" value="=" class="operation" id="equals-operation-id">
                    <input type="button" value="+" class="operation" id="add-operation-id">
            </div> 
        </div>
    </main>
    <footer>
        Anderson Gamarra Vega Github
    </footer>
</body>
</html>
